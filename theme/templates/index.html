{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href"/static/styles/index.css"/>
{% endblock %}

{% block content %}
<h1>wow!</h1>
<div class="row">
 <div class="col-md-8">
  <h1>{{ SITENAME }}</h1>
  {% for article in articles %}
   <h2><a href="/articles/{{ article.slug }}.html">{{ article.title }}</a></h2>
   <label>Posted on <strong>{{ article.date }}</strong></label>
   {{ article.content|truncate(110) }}
  {% else %}
   No posts yet!
  {% endfor %}
 </div>
</div>
{% endblock %}
